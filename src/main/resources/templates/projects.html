<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Projects</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional Bootstrap JS Bundle for modals -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-4">
    <h1>Project Management</h1>

    <!-- Add Project button -->
    <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#projectModal"
            onclick="openAddProjectModal()">Add Project</button>

    <!-- Projects Table -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Programs</th>
            <th>Max Students</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="project : ${projects}">
            <td th:text="${project.title}"></td>
            <td th:text="${project.description}"></td>
            <td th:text="${#strings.arrayJoin(project.programRestrictions.toArray(), ', ')}"></td>
            <td th:text="${project.requiredStudents}"></td>
            <td th:text="${project.status}"></td>
            <td>
                <!-- Edit Button -->
                <button class="btn btn-warning btn-sm edit-project-btn"
                        data-bs-toggle="modal"
                        data-bs-target="#projectModal"
                        th:attr="
                            data-project-id=${project.id},
                            data-project-title=${project.title},
                            data-project-description=${project.description},
                            data-project-programs=${#strings.arrayJoin(project.programRestrictions.toArray(), '|')},
                            data-project-requiredStudents=${project.requiredStudents}">
                    Edit
                </button>

                <!-- Delete -->
                <form th:action="@{/projects/delete}" method="post" class="d-inline">
                    <input type="hidden" name="id" th:value="${project.id}"/>
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>

                <!-- Archive -->
                <form th:action="@{/projects/archive}" method="post" class="d-inline">
                    <input type="hidden" name="id" th:value="${project.id}"/>
                    <button type="submit" class="btn btn-secondary btn-sm">Archive</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Add/Edit Project Modal -->
<div class="modal fade" id="projectModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/projects}" th:object="${projectForm}" method="post">
                <div class="modal-header">
                    <h5 class="modal-title" id="projectModalTitle">Project Form</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" th:field="*{id}" id="projectId"/>

                    <div class="mb-3">
                        <label class="form-label">Title</label>
                        <input type="text" th:field="*{title}" class="form-control" id="projectTitle"/>
                        <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea th:field="*{description}" class="form-control" id="projectDescription"></textarea>
                        <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Program Restrictions</label>
                        <div id="programCheckboxes" class="form-check" th:each="prog : ${programs}">
                            <input class="form-check-input program-checkbox" type="checkbox" th:value="${prog}" th:id="'prog-' + ${prog}" th:name="programRestrictions"/>
                            <label class="form-check-label" th:for="'prog-' + ${prog}" th:text="${prog}"></label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Required Students</label>
                        <input type="number" th:field="*{requiredStudents}" class="form-control" id="projectRequiredStudents"/>
                        <div class="text-danger" th:if="${#fields.hasErrors('requiredStudents')}" th:errors="*{requiredStudents}"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function openAddProjectModal() {
        // Clear modal fields for adding a new project
        document.getElementById('projectModalTitle').innerText = 'Add Project';
        document.getElementById('projectId').value = '';
        document.getElementById('projectTitle').value = '';
        document.getElementById('projectDescription').value = '';
        document.getElementById('projectRequiredStudents').value = '';
        document.querySelectorAll('.program-checkbox').forEach(cb => cb.checked = false);
    }

    // Edit project modal population
    document.querySelectorAll('.edit-project-btn').forEach(btn => {
        btn.addEventListener('click', function () {
            document.getElementById('projectModalTitle').innerText = 'Edit Project';
            document.getElementById('projectId').value = btn.getAttribute('data-project-id');
            document.getElementById('projectTitle').value = btn.getAttribute('data-project-title');
            document.getElementById('projectDescription').value = btn.getAttribute('data-project-description');
            document.getElementById('projectRequiredStudents').value = btn.getAttribute('data-project-requiredStudents');

            // Set program checkboxes
            const selectedPrograms = btn.getAttribute('data-project-programs').split('|');
            document.querySelectorAll('.program-checkbox').forEach(cb => {
                cb.checked = selectedPrograms.includes(cb.value);
            });
        });
    });
</script>
</body>
</html>
