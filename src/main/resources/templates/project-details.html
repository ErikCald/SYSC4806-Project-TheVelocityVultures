<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${project.title}">Project Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div th:replace="fragments/header :: header"></div>
<div class="container mt-4">

    <a th:href="@{/projects}">&laquo; Back to Project List</a>

    <h1 th:text="${project.title}">Project Title</h1>
    <hr/>

    <div class="mb-3">
        <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#projectModal">
            Edit Project
        </button>

        <form th:action="@{/projects/archive}" method="post" class="d-inline">
            <input type="hidden" name="id" th:value="${project.id}"/>
            <button type="submit" class="btn btn-secondary">Archive</button>
        </form>

        <form th:action="@{/projects/delete}" method="post" class="d-inline" th:if="${!currentUserIsStudent}">
            <input type="hidden" name="id" th:value="${project.id}"/>
            <button type="submit" class="btn btn-danger"
                    onclick="return confirm('Are you sure you want to delete this project?');">Delete</button>
        </form>

        <div th:if="${currentUserIsStudent}" class="d-inline ms-2">
            <form th:action="@{/projects/apply}" method="post" th:if="${!currentUserAssigned and spotsAvailable > 0}" class="d-inline">
                <input type="hidden" name="projectId" th:value="${project.id}" />
                <button type="submit" class="btn btn-success">Apply</button>
            </form>

            <form th:action="@{/projects/apply}" method="post" th:if="${!currentUserAssigned and spotsAvailable <= 0}" class="d-inline">
                <input type="hidden" name="projectId" th:value="${project.id}" />
                <button type="submit" class="btn btn-success" disabled>Apply (Full)</button>
            </form>

            <form th:action="@{/projects/unapply}" method="post" th:if="${currentUserAssigned}" class="d-inline">
                <input type="hidden" name="projectId" th:value="${project.id}" />
                <button type="submit" class="btn btn-outline-danger">Unapply</button>
            </form>

            <div th:if="${applyError != null}" class="ms-2 text-danger" th:text="${applyError}"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <h3>Description</h3>
            <p th:text="${project.description}">Project description...</p>

            <hr/>

            <h3>Assigned Students</h3>
            <table class="table" th:if="${!project.assignedStudents.empty}">
                <thead><tr><th>Name</th><th>Student ID</th><th>Email</th><th>Program</th></tr></thead>
                <tbody>
                <tr th:each="student : ${project.assignedStudents}">
                    <td th:text="${student.name}"></td>
                    <td th:text="${student.studentId}"></td>
                    <td th:text="${student.email}"></td>
                    <td th:text="${student.program}"></td>
                </tr>
                </tbody>
            </table>
            <p th:if="${project.assignedStudents.empty}">No students assigned yet.</p>
        </div>

        <div class="col-md-4">
            <div class="card">
                <div class="card-header">Details</div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <strong>Professor:</strong>
                        <span th:text="${project.professor.name}"></span>
                    </li>
                    <li class="list-group-item">
                        <strong>Status:</strong>
                        <span th:text="${project.status}"></span>
                    </li>
                    <li class="list-group-item">
                        <strong>Availability:</strong>
                        <span th:text="${project.availability} + ' spots available'"></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>


<!-- EDIT MODAL -->
<div class="modal fade" id="projectModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <form th:action="@{/projects}" th:object="${projectForm}" method="post" novalidate>

                <div class="modal-header">
                    <h5 class="modal-title">Edit Project</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">

                    <input type="hidden" th:field="*{id}"/>

                    <div class="mb-3">
                        <label class="form-label">Title</label>
                        <input type="text" th:field="*{title}" class="form-control" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea th:field="*{description}" class="form-control" rows="3" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Program Restrictions</label>
                        <div class="form-check" th:each="prog : ${programs}">
                            <input class="form-check-input" type="checkbox"
                                   th:value="${prog}" th:id="'prog-' + ${prog}" th:field="*{programRestrictions}"/>
                            <label class="form-check-label" th:for="'prog-' + ${prog}" th:text="${prog}"></label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Team Size</label>
                        <input type="number" th:field="*{requiredStudents}" class="form-control" min="1" required />
                    </div>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>

            </form>

        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {

        const form = document.querySelector("#projectModal form");

        // HTML5 validation
        form.addEventListener("submit", function (event) {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add("was-validated");
        });

        // Only reopen modal if projectForm exists (editing)
        const editing = false;


    });
</script>

</body>
</html>
