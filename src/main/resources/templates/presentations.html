<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Presentations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container mt-4">

    <!-- ROOMS SECTION -->
    <h1>Presentations</h1>
    <h2 class="mt-3">Rooms</h2>

    <!-- Add Room -->
    <form th:action="@{/presentations/rooms/add}" method="post" class="row g-2 mb-3">
        <div class="col-auto">
            <input type="text" name="name" class="form-control" placeholder="Room name" required />
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Add Room</button>
        </div>
    </form>

    <!-- Room list -->
    <div class="table-responsive mb-4">
        <table class="table table-bordered align-middle">
            <thead class="table-light">
            <tr>
                <th>Room Name</th>
                <th style="width: 220px;">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="room : ${rooms}">
                <td>
                    <form th:action="@{/presentations/rooms/update}" method="post" class="d-flex">
                        <input type="hidden" name="id" th:value="${room.id}" />
                        <input type="text" name="name" th:value="${room.name}" class="form-control me-2" required />
                        <button type="submit" class="btn btn-sm btn-outline-primary">Modify</button>
                    </form>
                </td>
                <td>
                    <form th:action="@{/presentations/rooms/delete}" method="post" class="d-inline">
                        <input type="hidden" name="id" th:value="${room.id}" />
                        <button type="submit" class="btn btn-sm btn-outline-danger"
                                onclick="return confirm('Delete this room?');">Delete</button>
                    </form>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(rooms)}">
                <td colspan="2" class="text-center text-muted">No rooms defined yet.</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- ROOM ASSIGNMENT SECTION -->
    <h2>Room Assignment</h2>

    <form th:action="@{/presentations/auto-assign}" method="post" class="mb-3">
        <button type="submit" class="btn btn-secondary">
            Assign Rooms Automatically
        </button>
    </form>

    <div class="table-responsive mb-5">
        <table class="table table-bordered align-middle text-center">
            <thead class="table-light">
            <tr>
                <th>Project</th>
                <th>Professor</th>
                <th>Students</th>
                <th>Room</th>
                <th>Time</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="row : ${rows}">
                <td th:text="${row.projectTitle}">Project Title</td>
                <td th:text="${row.professorName}">Professor Name</td>
                <td th:text="${row.studentNames}">Students</td>

                <td>
                    <form th:action="@{/presentations/assign}" method="post" class="row g-1">
                        <input type="hidden" name="projectId" th:value="${row.projectId}" />

                        <div class="col-12 mb-1">
                            <select name="roomId" class="form-select form-select-sm" required>
                                <option th:each="room : ${rooms}"
                                        th:value="${room.id}"
                                        th:text="${room.name}"
                                        th:selected="${row.selectedRoomId != null and room.id == row.selectedRoomId}">
                                </option>
                            </select>
                        </div>

                        <div class="col-12 mb-1">
                            <select name="slotKey" class="form-select form-select-sm" required>
                                <option th:each="slot : ${row.availableSlots}"
                                        th:value="|${slot.dayIndex}-${slot.startBinIndex}|"
                                        th:text="${slot.label}">
                                </option>
                                <option th:if="${#lists.isEmpty(row.availableSlots)}" disabled>
                                    No available slots
                                </option>
                            </select>
                        </div>

                        <div class="col-12">
                            <button type="submit" class="btn btn-sm btn-primary">
                                <span th:text="${row.hasAssignedSlot} ? 'Update' : 'Assign'">Assign</span>
                            </button>
                        </div>
                    </form>
                </td>

                <td>
                    <!-- Just show currently assigned slot, if any -->
                    <span th:if="${row.hasAssignedSlot}">
                        <!-- We don't store label directly, but the chosen slot is reflected by assignment -->
                        Assigned
                    </span>
                    <span th:if="${!row.hasAssignedSlot}" class="text-muted">
                        Not assigned
                    </span>
                </td>

                <td>
                    <form th:action="@{/presentations/unassign}" method="post" th:if="${row.hasAssignedSlot}">
                        <input type="hidden" name="projectId" th:value="${row.projectId}" />
                        <button type="submit" class="btn btn-sm btn-outline-danger">Unassign</button>
                    </form>
                </td>
            </tr>

            <tr th:if="${#lists.isEmpty(rows)}">
                <td colspan="6" class="text-center text-muted">
                    No projects with allocated professor and students.
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
